{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>

<body style="display: flex;">

    {% block content %}
        <div class="container">
            <h1>Login</h1>

            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type = "submit">Log In</button>
            </form>
        </div>
    {% endblock content %}
    
</body>
</html>
